<html>
    <head>
        <title>Wizard Form</title>
        <link rel="stylesheet" type="text/css" href="./src/styles.css">
    </head>
    <body>
        <div class="layout">
            <div class="wizard">
                <section style="display: none" wizard-title="Brands" wizard-id="brand-step" wizard-step="true">
                    <h3>Choose Brand:</h3>
                    <div class="brands"></div>
                </section>
                <section style="display: none" wizard-title="Models" wizard-id="model-step" wizard-step="true">
                    <h3>Choose Model:</h3>
                    <div class="models"></div>
                </section>
                <section style="display: none" wizard-title="Fuel Types " wizard-id="fuel-type-step" wizard-step="true">
                    <h3>Choose Fuel Type</h3>
                    <div class="fuel-types"></div>
                </section>
                <section style="display: none" wizard-title="Transmission Types" wizard-id="transmission-type-step" wizard-step="true">
                    <h3>Choose Transmission Type</h3>
                    <div class="transmission-types"></div>
                </section>
                <section style="display: none" class="wizard-summary" wizard-summary="true">
                    <h2>Your order in process:</h2>
                    <div id="car-brand"></div>
                    <div id="car-model"></div>
                    <div id="car-fuel-type"></div>
                    <div id="car-transmission-type"></div>
                </section>
            </div>
        </div>
        <script src="src/utils/helper.js"></script>
        <script src="src/data/cars.js"></script>
        <script src="src/types/steps.js"></script>
        <script src="src/steps/step.js"></script>
        <script src="src/steps/car-model-select-step.js"></script>
        <script src="src/steps/car-brand-select-step.js"></script>
        <script src="src/steps/car-fuel-select-step.js"></script>
        <script src="src/steps/car-transmission-select-step.js"></script>
        <script src="src/summary/summary.js"></script>
        <script src="src/summary/car-summary.js"></script>
        <script src="src/wizard/wizard.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
