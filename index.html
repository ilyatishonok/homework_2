<html>
    <head>
        <title>Wizard Form</title>
        <link rel="stylesheet" type="text/css" href="./src/styles.css">
    </head>
    <body>
        <div class="layout">
            <div class="wizard">
                <section wizard-title="Brands" wizard-id="brand-step" wizard-step="true">
                    <h3>Choose your Brand:</h3>
                    <div class="brands">

                    </div>
                </section>
                <section wizard-title="Models" wizard-id="model-step" wizard-step="true">
                    <h3>Choose your Model:</h3>
                    <div class="models"></div>
                </section>
                <section wizard-title="Fuel Types " wizard-id="fuel-type-step" wizard-step="true">
                    <h3>Choose fuel type</h3>
                    <div class="fuel-types"></div>
                </section>
                <section wizard-title="Transmission Types" wizard-id="transmission-type-step" wizard-step="true">
                    <h3>Choose transmission</h3>
                    <div class="transmission-types"></div>
                </section>
                <section wizard-summary="true">
                    <div id="car-brand"></div>
                    <div id="car-model"></div>
                    <div id="car-fuel-type"></div>
                    <div id="car-transmission-type"></div>
                </section>
            </div>
        </div>
        <script src="src/data/cars.js"></script>
        <script src="src/steps.js"></script>
        <script src="src/step.js"></script>
        <script src="src/steps/car-model-select-step.js"></script>
        <script src="src/steps/car-brand-select-step.js"></script>
        <script src="src/steps/car-fuel-select-step.js"></script>
        <script src="src/steps/car-transmission-select-step.js"></script>
        <script src="src/summary.js"></script>
        <script src="src/wizard.js"></script>
        <script src="script.js"></script>
    </body>
</html>
